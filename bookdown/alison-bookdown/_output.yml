bookdown::gitbook:
  css: [css/arm.css, 'https://use.fontawesome.com/releases/v5.0.13/css/all.css']
  highlight: kate
  config:
    edit:
      link: https://github.com/rstudio-education/arm-companion-rsc2019/edit/master/bookdown/alison-bookdown/%s
      text: "Edit"
    toc:
      before: |
        <li><a href="./">ARM | 2019 | Austin</a></li>
      after: |
         <li><a rel="license" href="https://github.com/rstudio-education/arm-workshop-rsc2019/blob/master/LICENSE.md">
                  <i class="fab fa-creative-commons fa-lg"></i> 
                  <i class="fab fa-creative-commons-by fa-lg"></i> 
                  <i class="fab fa-creative-commons-sa fa-lg"></i>
         </a>
         </li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
